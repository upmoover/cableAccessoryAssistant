<!doctype html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../../style.css">
    <!--Подключение Bootstrap 4-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Show all cables from base</title>
</head>
<body>
<h2 align="center">Отобразить все местоположения из базы</h2>
<div class="return-home">
    <a href="/" class="btn-blue">На главную</a>
</div>
<div class="test">
    <div class="container">
        <a href="/database/locations/add-form" class="btn-orange margin-right">Добавить местоположение</a>
    </div>
</div>
<table>
    <thead class="thead-dark">
    <tr>
        <td>ID</td>
        <td>Наименование местоположения</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="location : ${locations}">
        <td th:text="${location.id}">
        <td th:text="${location.name}">
        <td><a th:href="@{'/database/locations/delete-location-by-id/' + ${location.id}}" class="btn btn-danger">Удалить</a></td>
    </tr>
    </tbody>
</table>
</form>
</body>
</html>
