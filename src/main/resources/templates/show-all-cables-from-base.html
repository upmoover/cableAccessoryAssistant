<!doctype html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../../style.css">
    <!--Подключение Bootstrap 4-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Show all cables from base</title>
</head>
<body>
<h2 align="center">Отобразить все кабели из базы</h2>
<div class="return-home">
    <a href="/" class="btn-blue">На главную</a>
</div>
<table>
    <thead class="thead-dark">
    <tr>
        <td>ID</td>
        <td>Наименование кабеля</td>
        <td>Наружный диаметр, мм</td>
        <td>Вес, кг/км</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cable : ${cables}">
        <td th:text="${cable.id}">
        <td th:text="${cable.name}">
        <td th:text="${cable.outerDiameter}">
        <td th:text="${cable.weight}">
        <td><a th:href="@{'/database/cable/delete-cable-by-id/' + ${cable.id}}" class="btn btn-danger">Удалить</a></td>
    </tr>
    </tbody>
</table>
</form>
</body>
</html>
