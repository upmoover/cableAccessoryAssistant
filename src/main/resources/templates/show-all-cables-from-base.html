<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!--Подключение Bootstrap 4-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Show all cables from base</title>
</head>
<div th:insert="fragments/menu.html :: menu"></div>
<h2 align="center">Отобразить все кабели из базы</h2>

<div class="d-flex justify-content-center mt-5">
    <a href="/database/cable/show-cable-add-form" class="btn btn-success">Добавить кабель через форму</a>
</div>
<div class="d-flex justify-content-center mt-5">
    <a href="/database/cable/delete-all-cables-from-base" class="btn btn-danger">Удалить ВСЕ кабели из базы
        данных</a>
</div>
<form th:method="POST" th:action="@{/database/cable/delete-selected-cables}">
    <table>
        <thead class="thead-dark">
        <tr>
            <td>ID</td>
            <td>Наименование кабеля</td>
            <td>Наружный диаметр, мм</td>
            <td>Вес, кг/км</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cable : ${cables}">
            <td th:text="${cable.id}">
            <td th:text="${cable.name}">
            <td th:text="${cable.outerDiameter}">
            <td th:text="${cable.weight}">
            <td><a th:href="@{'/database/cable/delete-cable-by-id/' + ${cable.id}}" class="btn btn-danger">Удалить</a>
            </td>
            <div class="checkboxOverride">
                <td>
                    <input type="checkbox" name="isSelected" th:value="${cable.id}"/>
                </td>
            </div>
        </tr>
        </tbody>
    </table>
    <div class="d-flex justify-content-center mt-5">
        <button type="submit" class="btn btn-danger">Удалить помеченные кабели</button>
    </div>
</form>
</body>
</html>
