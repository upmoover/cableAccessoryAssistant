<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!--Подключение Bootstrap 4-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Show all cables from base</title>
</head>
<body>
<div th:insert="fragments/menu.html :: menu"></div>
<h2 align="center">Отобразить все кабельные вводы RGG из базы</h2>
<div class="d-flex justify-content-center">
        <a href="/database/cableGlandRgg/add-form" class="btn btn-success">Добавить кабельный ввод через форму</a>
    </div>
</div>
<table>
    <thead class="thead-dark">
    <tr>
        <td>ID</td>
        <td>Наименование кабельного ввода RGG</td>
        <td>Максимальный диаметр, мм</td>
        <td>Артикул</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="CableGlandRgg : ${CableGlandRggS}">
        <td th:text="${CableGlandRgg.id}">
        <td th:text="${CableGlandRgg.name}">
        <td th:text="${CableGlandRgg.maxDiameter}">
        <td th:text="${CableGlandRgg.vendorCode}">
        <td><a th:href="@{'/database/cableGlandRgg/delete-CableGlandRgg-by-id/' + ${CableGlandRgg.id}}" class="btn btn-danger">Удалить</a></td>
    </tr>
    </tbody>
</table>
</form>
</body>
</html>
