<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!--Подключение Bootstrap 4-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Add cable form</title>
</head>
<body>
<div th:insert="fragments/menu.html :: menu"></div>
<h2 align="center">Добавление кабельного ввода Rgg из формы</h2>

<form action="/database/cableGlandRgg/add">
    <!-- Количество жил в кабеле, шт   name="numberOfWires"-->
    <div class="mt-5">
        <input class="form-control" type="text" name="name" placeholder="Наименование сальника (RGG10, RGG16 и т.д)">
        <input class="form-control" type="text" name="maxDiameter" placeholder="Максимальный диаметр кабеля для сальника, мм">
        <input class="form-control" type="text" name="vendorCode" placeholder="Артикул">

    </div>
    <div class="d-flex justify-content-center mt-5">
            <button type="submit" class="btn btn-success">Добавить кабельный ввод в базу</button>
    </div>
</form>
</body>
</html>
