<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../../style.css">
    <!--Подключение Bootstrap 4-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Add cable form</title>
</head>
<form action="/database/cable/unknown/addCableViaForm">
    <h2 align="center">Добавление кабеля без имени в список для подбора аксессуаров</h2>
    <div class="return-home">
        <a href="/" class="btn-blue">На главную</a>
    </div>
    <div class="mt-5">
        <div>Имя редактируемого кабеля (в проекте): <th:block th:utext="${cableDesignation}"/></div>
        <input class="form-control" type="text" name="cableName"
               placeholder="Наименование кабеля">
        <input class="form-control" type="text" name="outerDiameter" placeholder="Наружный диаметр, мм">
        <br>
    </div>
    <div class="flex-parent center">
        <button type="submit" class="btn-green margin-right">Добавить кабель в список подбора</button>
    </div>
</form>
</html>
