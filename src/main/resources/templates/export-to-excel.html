<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!--Подключение Bootstrap 4-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Export to Excel</title>
</head>
<body>
<div th:insert="fragments/menu.html :: menu"></div>
<h2 align="center">Сохранить в Excel</h2>
<h4>Примечание: для создания Excel файла со списком кабелей необходимо указать полный путь к файлу вместе с именем и расширением желаемого файла (Например: C:\Users\User\Desktop\Список кабеля.xls)</h4>
<form action="/excel/file-path">
    <input class="form-control mt-2" type="text" name="pathFile"
           placeholder="Укажите путь к месту сохранения Excel файла">
    </div>
    <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-success">Сохранить</button>
    </div>
</form>

</body>
</html>
