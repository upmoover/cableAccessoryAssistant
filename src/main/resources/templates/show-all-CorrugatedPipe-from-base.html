<!doctype html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../../style.css">
    <!--Подключение Bootstrap 4-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Show all cables from base</title>
</head>
<body>
<h2 align="center">Отобразить все кабельные вводы MG из базы</h2>
<div class="return-home">
    <a href="/" class="btn-blue">На главную</a>
</div>
<table>
    <thead class="thead-dark">
    <tr>
        <td>ID</td>
        <td>Наименование трубы гофрированной</td>
        <td>Максимальный диаметр кабеля для гофры, мм</td>
        <td>Артикул</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="corrugatedPipe : ${CorrugatedPipeS}">
        <td th:text="${corrugatedPipe.id}">
        <td th:text="${corrugatedPipe.name}">
        <td th:text="${corrugatedPipe.innerDiameter}">
        <td th:text="${corrugatedPipe.vendorCode}">
        <td><a th:href="@{'/database/corrugatedPipe/delete-CorrugatedPipe-by-id/' + ${corrugatedPipe.id}}" class="btn btn-danger">Удалить</a></td>
    </tr>
    </tbody>
</table>
</form>
</body>
</html>
