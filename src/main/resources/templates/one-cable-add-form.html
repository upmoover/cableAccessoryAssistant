<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../../style.css">
    <!--Подключение Bootstrap 4-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Add cable form</title>
</head>
<form action="/database/cable/showCableAddForm/addCableViaForm">
    <h2 align="center">Добавление кабеля из формы</h2>
    <div class="return-home">
        <a href="/" class="btn-blue">На главную</a>
    </div>
        <div class="mt-5">
            <input class="form-control" type="text" th:if="${notFoundCable == null}" name="cableType"
                   placeholder="Тип кабеля (КГ, RVV и т.д)">
            <input class="form-control" type="text" th:if="${notFoundCable != null}" th:value="${notFoundCableType}"
                   name="cableType">

            <input class="form-control" type="text" th:if="${notFoundCable == null}" name="numberOfWires"
                   placeholder="Количество жил в кабеле, шт">
            <input class="form-control" type="text" th:if="${notFoundCable != null}"
                   th:value="${notFoundCableNumberOfWires}"
                   name="numberOfWires">

            <input class="form-control" type="text" th:if="${notFoundCable == null}" name="sectionOfWire"
                   placeholder="Сечение жилы в кабеле, шт">
            <input class="form-control" type="text" th:if="${notFoundCable != null}" name="sectionOfWire"
                   th:value="${notFoundCableSectionOfWire}">

            <input class="form-control" type="text" name="outerDiameter" placeholder="Наружный диаметр, мм">
            <input class="form-control" type="text" name="weight" placeholder="Вес, кг/км">
            <br>
            <hr size="8" width="1200" color="black" th:if="${notFoundCable != null and secondSection != null}">
            <br>
            <input class="form-control" type="text" th:if="${notFoundCable == null}" name="numberOfWiresSecond"
                   placeholder="Количество жил в кабеле, шт (для составного кабеля)">
            <input class="form-control" type="text" th:if="${notFoundCable != null and secondSection != null}" name="numberOfWiresSecond"
                   th:value="${notFoundCableNumberOfWiresSecond}" placeholder="Количество жил в кабеле, шт (для составного кабеля)">

            <input class="form-control" type="text" th:if="${notFoundCable == null}" name="sectionOfWireSecond"
                   placeholder="Сечение жилы в кабеле, шт (для составного кабеля)">
            <input class="form-control" type="text" th:if="${notFoundCable != null and secondSection != null}" name="sectionOfWireSecond"
                   th:value="${notFoundCableSectionOfWireSecond}" placeholder="Сечение жилы в кабеле, шт (для составного кабеля)">

        </div>
    <div class="flex-parent center">
<!--        <input type="submit" th:if="${notFoundCable != null}" th:formaction ="@{/start/add-notFoundCable}"-->
<!--           class="btn-orange margin-right">Добавить кабель в базу</input>-->
<!--        <input type="submit" th:if="${notFoundCable == null and counter == 2}" th:formaction ="@{/start/add-notFoundCable-show-cableList}"-->
<!--           class="btn-orange margin-right">Добавить кабель в базу</input>-->
        <button type="submit" class="btn-orange margin-right">Добавить кабель в базу</button>
            </div>
        </form>
            </body>
        </html>
