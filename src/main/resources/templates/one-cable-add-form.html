<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../../style.css">
    <!--Подключение Bootstrap 4-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Add cable form</title>
</head>
<body>
<h2 align="center">Добавление кабеля из формы</h2>
<div class="return-home">
    <a href="/" class="btn-blue">На главную</a>
</div>
<form action="/database/cable/showCableAddForm/addCableViaForm">
    <!-- Количество жил в кабеле, шт   name="numberOfWires"-->
    <div class="mt-5">
        <input class="form-control" type="text" name="cableType" placeholder="Тип кабеля (КГ, RVV и т.д)">
        <input class="form-control" type="text" name="numberOfWires" placeholder="Количество жил в кабеле, шт">
        <input class="form-control" type="text" name="sectionOfWire" placeholder="Сечение жилы в кабеле, шт">
        <input class="form-control" type="text" name="outerDiameter" placeholder="Наружный диаметр, мм">
        <input class="form-control" type="text" name="weight" placeholder="Вес, кг/км">
        <br>
        <hr size="8" width="1200" color="black">
        <br>
        <input class="form-control" type="text" name="numberOfWiresSecond" placeholder="Количество жил в кабеле, шт (для составного кабеля)">
        <input class="form-control" type="text" name="sectionOfWireSecond" placeholder="Сечение жилы в кабеле, шт (для составного кабеля)">

    </div>
    <div class="flex-parent center">
            <button type="submit" class="btn-orange margin-right">Добавить кабель в базу</button>
    </div>
</form>
</body>
</html>
