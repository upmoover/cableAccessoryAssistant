<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../../style.css">
    <!--Подключение Bootstrap 4-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Add cable form</title>
</head>
<body>
<h2 align="center">Добавление кабеля из файла</h2>
<div class="return-home">
    <a href="/" class="btn-blue">На главную</a>
</div>
<h4>Примечание: выгрузить список кабелей проекта из Eplan, сохранить в Excel, путь к сохраненному
    файлу указать в поле ниже (вместе с <b>расширением файла</b>). Например: C:\Users\User\Desktop\myCable v1_0\Полный список кабеля.xls</h4>
<form action="/start/read-cables-list">
    <input class="form-control mt-2" type="text" name="pathFile"
           placeholder="Укажите путь к txt файлу с кабелями для подбора аксессуаров">
    </div>
    <div class="flex-parent center">
        <button type="submit" class="btn-green margin-right">Добавить список кабелей из проекта</button>
    </div>
</form>

</body>
</html>
