<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../../style.css">
    <!--Подключение Bootstrap 4-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Add cable form</title>
</head>
<body>
<h2 align="center">Добавление кабеля из файла</h2>
<h4>Примечание: для создания файла со списком кабелей необходимо сохранить excel файл как текст юникод</h4>
<div class="return-home">
    <a href="/" class="btn-blue">На главную</a>
</div>
<form action="/database/cable/file-path">
    <input class="form-control mt-2" type="text" name="pathFile"
           placeholder="Укажите путь к txt файлу с кабелями для добавления в базу">
    </div>
    <div class="flex-parent center">
        <button type="submit" class="btn-orange margin-right">Добавить кабель из файла в базу</button>
    </div>
</form>

</body>
</html>
